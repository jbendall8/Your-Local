<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA==" crossorigin="anonymous" />

    <link rel="stylesheet" href="style.css">
    <title>Your Local</title>
</head>

<body>
    <div class="phone-container">
        <div class="app-body">
            <div class="navigation">
                <a href="index.html" class="back-button">
                    <img src="./assets/back-button.png" alt="">
                </a>
                <h5 class="cafe-name">Kyle's Cafe</h5>
                <div class="options">
                    <img src="./assets/options-button.png" alt="options">
                </div>
            </div>
            <section class="choice-card">
                <div class="choices">
                    <div class="drink-name">Mocca</div>
                        <p class="size-heading">Size</p>
                        <div class="confirm-selections">
                            <div class="sizes">
                                <div>
                                    <p>Small</p>
                                    <p>$3.50</p>
                                </div>
                                <div>
                                    <p>Medium</p>
                                    <p>$3.50</p>
                                </div>
                            </div>
                            <div class="buttons">
                                <div class="dot"></div>
                                <div class="dot"></div>
                            </div>
                        </div>
                        <div class="size-heading">Choice of milk</div>
                        <div class="confirm-selections">
                            <div class="sizes">
                                <div>
                                    <p>Soy Milk</p>
                                    <p>$1.00</p>
                                </div>
                                <div>
                                    <p>Almond Milk</p>
                                    <p>$1.00</p>
                                </div>
                                <div>
                                    <p>Oat Milk</p>
                                    <p>$1.00</p>
                                </div>
                            </div>
                            <div class="buttons">
                                <div class="dot"></div>
                                <div class="dot"></div>
                                <div class="dot"></div>
                            </div>
                        </div>
                </div>
            </section>
            <section class="add-order">
                <p>Leave a note</p>
                <button class="btn-primary">Add to order</button>
            </section>
        </div>
        <div class="bottom-nav">
            <ul>
                <li><a href="#"><i class="fas fa-home fa-2x"></i></a></li>
                <li><a href="#"><i class="fas fa-comment-alt fa-2x"></i></a></li>
                <li><a href="#"><i class="fas fa-bell fa-2x"></i></a></li>
                <li><a href="#"><i class="fas fa-user fa-2x"></i></a></li>
            </ul>
        </div>
</body>

</html>
